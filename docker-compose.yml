version: '3.8'

# Docker Compose for Students Info Application
# For local development: Uses build context
# For production: Comment out 'build' and uncomment 'image' lines

services:
  backend:
    # For local development - builds from source
    build:
      context: ./backend
      dockerfile: Dockerfile
    # For production - use pre-built image from Docker Hub
    # image: saikiranbolakonda/studentsinfo-backend:latest
    container_name: studentsinfo-backend
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - studentsinfo-network

  frontend:
    # For local development - builds from source
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # For production - use pre-built image from Docker Hub
    # image: saikiranbolakonda/studentsinfo-frontend:latest
    container_name: studentsinfo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - studentsinfo-network

networks:
  studentsinfo-network:
    driver: bridge
