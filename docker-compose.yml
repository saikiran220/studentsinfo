version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: studentsinfo-backend
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    env_file:
      - ./backend/.env
    restart: unless-stopped
    networks:
      - studentsinfo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studentsinfo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - studentsinfo-network

networks:
  studentsinfo-network:
    driver: bridge
