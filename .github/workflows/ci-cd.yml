name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: saikiranbolakonda
  BACKEND_IMAGE: saikiranbolakonda/studentsinfo-backend
  FRONTEND_IMAGE: saikiranbolakonda/studentsinfo-frontend

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (optional)
        working-directory: ./backend
        run: |
          pip install flake8 || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  build-push-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [ -z "$DOCKER_PASSWORD" ]; then
            echo "::error::DOCKER_PASSWORD secret is empty."
            echo "FIX: Go to your repo Settings > Secrets and variables > Actions"
            echo "Add secret: Name = DOCKER_PASSWORD, Value = your Docker Hub access token"
            echo "NOTE: If this is a FORK, secrets do NOT work. Push to your own repo instead."
            exit 1
          fi
          echo "$DOCKER_PASSWORD" | docker login -u saikiranbolakonda --password-stdin

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: frontend-test
    if: github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [ -z "$DOCKER_PASSWORD" ]; then
            echo "::error::DOCKER_PASSWORD secret is empty."
            exit 1
          fi
          echo "$DOCKER_PASSWORD" | docker login -u saikiranbolakonda --password-stdin

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build-push-backend, build-push-frontend]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          set -e
          mkdir -p ~/.ssh && chmod 700 ~/.ssh

          # Strip whitespace from host/user
          EC2_HOST="$(echo "$EC2_HOST" | tr -d ' \r\n')"
          EC2_USER="$(echo "$EC2_USER" | tr -d ' \r\n')"

          # Validate secrets
          if [ -z "$EC2_HOST" ] || [ -z "$EC2_USER" ]; then
            echo "::error::EC2_HOST and EC2_USER required in production secrets."
            exit 1
          fi
          if [ -z "$SSH_KEY" ]; then
            echo "::error::EC2_SSH_KEY required. Use base64 of .pem - see DEPLOYMENT.md"
            exit 1
          fi

          # Decode key: base64 (recommended) or raw PEM
          KEY_B64="$(printf '%s' "$SSH_KEY" | tr -d '\r\n\t ')"
          if echo "$KEY_B64" | grep -q "BEGIN.*PRIVATE KEY"; then
            printf '%s' "$SSH_KEY" | tr -d '\r' > deploy_key.pem
          else
            printf '%s' "$KEY_B64" | base64 -d > deploy_key.pem
          fi
          chmod 600 deploy_key.pem

          if [ ! -s deploy_key.pem ] || ! grep -q "BEGIN.*PRIVATE KEY" deploy_key.pem; then
            echo "::error::EC2_SSH_KEY invalid. Use base64: [Convert]::ToBase64String([IO.File]::ReadAllBytes('sai-kiran.pem'))"
            exit 1
          fi
          ssh-keygen -y -f deploy_key.pem > /dev/null 2>&1 || { echo "::error::EC2_SSH_KEY invalid or wrong key pair"; exit 1; }
          echo "SSH key OK ($(wc -c < deploy_key.pem) bytes)"

          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

          ssh -i deploy_key.pem \
            -o StrictHostKeyChecking=accept-new \
            -o BatchMode=yes \
            -o ConnectTimeout=30 \
            "${EC2_USER}@${EC2_HOST}" 'bash -s' << 'DEPLOY_SCRIPT'
            set -e

            # Create project structure
            mkdir -p ~/studentsinfo/backend
            cd ~/studentsinfo

            # Backend needs .env with SUPABASE_URL and SUPABASE_KEY
            if [ ! -f ~/studentsinfo/backend/.env ]; then
              echo "ERROR: ~/studentsinfo/backend/.env not found."
              echo "SSH to EC2 and create it: nano ~/studentsinfo/backend/.env"
              echo "Add: SUPABASE_URL=... and SUPABASE_KEY=..."
              exit 1
            fi

            docker pull saikiranbolakonda/studentsinfo-backend:latest
            docker pull saikiranbolakonda/studentsinfo-frontend:latest

            docker stop studentsinfo-backend studentsinfo-frontend 2>/dev/null || true
            docker rm studentsinfo-backend studentsinfo-frontend 2>/dev/null || true

            docker network create studentsinfo-network 2>/dev/null || true

            docker run -d \
              --name studentsinfo-backend \
              --network studentsinfo-network \
              -p 8000:8000 \
              --env-file ~/studentsinfo/backend/.env \
              --restart unless-stopped \
              saikiranbolakonda/studentsinfo-backend:latest

            docker run -d \
              --name studentsinfo-frontend \
              --network studentsinfo-network \
              -p 3000:80 \
              --restart unless-stopped \
              saikiranbolakonda/studentsinfo-frontend:latest

            echo "Deployment complete!"
            docker ps
          DEPLOY_SCRIPT
