name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  REGISTRY: docker.io
  DOCKER_USERNAME: saikiranbolakonda
  BACKEND_IMAGE: saikiranbolakonda/studentsinfo-backend
  FRONTEND_IMAGE: saikiranbolakonda/studentsinfo-frontend

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting (optional)
        working-directory: ./backend
        run: |
          pip install flake8 || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  build-push-backend:
    name: Build & Push Backend
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push-frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    needs: frontend-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: [build-push-backend, build-push-frontend]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/studentsinfo || (mkdir -p ~/studentsinfo && cd ~/studentsinfo)

            # Login to Docker Hub (for private images) - skip if public
            # echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin || true

            # Pull latest images
            docker pull ${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            # Stop and remove old containers
            docker stop studentsinfo-backend studentsinfo-frontend 2>/dev/null || true
            docker rm studentsinfo-backend studentsinfo-frontend 2>/dev/null || true

            # Create network if not exists
            docker network create studentsinfo-network 2>/dev/null || true

            # Run backend
            docker run -d \
              --name studentsinfo-backend \
              --network studentsinfo-network \
              -p 8000:8000 \
              --env-file ~/studentsinfo/backend/.env \
              --restart unless-stopped \
              ${{ env.BACKEND_IMAGE }}:latest

            # Run frontend
            docker run -d \
              --name studentsinfo-frontend \
              --network studentsinfo-network \
              -p 3000:80 \
              --restart unless-stopped \
              ${{ env.FRONTEND_IMAGE }}:latest

            echo "Deployment complete!"
            docker ps
